<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Email sentiment Analyzer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page">
   <div class="container">
      <h2>Email sentiment Analyzer</h2>
      <div class="form">
         <input id="from" name="From:" value="abc@bosch.com" readonly >
         <input id="to" name="To:" placeholder="sender email">
         <input id="subject" name="Subject:" placeholder="email subject">
         <textarea id="input" placeholder="Write a phrase or insert an article here"></textarea>

         <button id="analyseButton">Predict</button>
         <div class="results">
            <div class="result" >
               <h4>Language: </h4>
               <p id="language"></p>
            </div>
            <div class="result" >
               <h4>Sentiment: </h4>
               <p id="sentiment"></p>
            </div>
         </div>
      </div>
   </div>
</div>
  <script  src="js/script.js"></script>
</body>
</html>
